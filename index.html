<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Quantity Counter</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
<div class="counter-container" id="counter">
      <i class="fa-solid fa-minus minus-icon icon" id="minusIcon"></i>
      <div class="itemCount" id="itemQuantity">1</div>
      <i class="fa-solid fa-plus plus-icon icon" id="plusIcon"></i>
    </div>
  <script  src="./script.js"></script>

</body>
</html>
